    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo-class Example</title>
    <style>
        /* Normal button styles */
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Active (clicked) state styles */
        button:active {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Dynamic Pseudo-class Example</h1>
    <p>Click the button to see the dynamic pseudo-class in action:</p>
    <button>Click Me</button>
</body>
